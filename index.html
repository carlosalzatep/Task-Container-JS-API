<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS API</title>

    <!-- Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   <style>
       .taskCard{
           border: 2px solid green;
           margin-bottom: 20px;
           font-size: 20px;
           width: 25%;
       }
   </style>

  </head>
  <body>

    <div class="container">
        <div class="row ">
            <div id="taskContainer" class="col">

            </div>
        </div>
    </div>

    <script>
       
        var request = new XMLHttpRequest()

        request.open('GET', 'http://jsonplaceholder.typicode.com/todos', true)
        request.onload = function() {
            var data = JSON.parse(this.response)

            if (request.status >= 200 && request.status < 400) {

                const taskContainer = document.getElementById('taskContainer')

                data.forEach(task => {
                    console.log(task)
                    if(task.completed){
                        var taskCard = document.createElement('div')
                        taskCard.setAttribute('class','taskCard')
                        var taskTitle = document.createElement('h1')
                        taskTitle.textContent = task.title
                        var taskContent = document.createElement('p')
                        taskContent.textContent = "Completed"


                        taskContainer.appendChild(taskCard)

                        taskCard.appendChild(taskTitle)
                        taskCard.appendChild(taskContent)


                    }

                })
            } else {
                console.log('error')
            }
        }

        request.send()
    </script>
    
  </body>
</html>
